<!DOCTYPE html>
<html>
 <head>
  <title>JS Worker Primes</title>
 </head>
 <body>
  <p>Largely based on the wikipedia.org web
    <a href="https://en.wikipedia.org/wiki/Web_worker#Example">
      worker entry example
    </a>
  </p>
  <label for="num-workers-select">Number of Workers:</label>
  <select id="num-workers-select">
    <option value="1">1</option>
    <option value="2" selected="selected">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
  </select>
  <button id="find-button">Find Primes</button>
  <p>The highest prime numbers discovered so far:
    <output id="results"></output>
  </p>
  <script type="module" src="index.js"></script>
  </script>
 </body>
</html>
